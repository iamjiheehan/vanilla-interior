<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vinterior</title>
        <link rel="stylesheet" href="./public/css/index.css" />
        <script
            src="https://kit.fontawesome.com/adefc81edf.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <nav class="nav">
            <div id="modal">
                <a href="/" class="nav__link" data-link>홈</a>
                <a href="/design" class="nav__link" data-link>디자인 고르기</a>
                <a href="/board" class="nav__link" data-link>견적내기</a>
                <a href="/submit" class="nav__link" data-link>문의하기</a>
            </div>
            <div class="nav-wrap">
                <a href="/">
                    <img src="./public/img/logo.png" alt="logo" />
                </a>
                <div class="nav-flexbox">
                    <a href="/" class="nav__link" data-link>홈</a>
                    <a href="/design" class="nav__link" data-link
                        >디자인 고르기</a
                    >
                    <a href="/board" class="nav__link" data-link>견적내기</a>

                </div>
            </div>

        <div id="app"></div>
        <script type="module" src="index.js"></script>
        <script>
                const modal = document.querySelector("#modal");
                const btn = document.querySelector(".fa-solid");
                btn.addEventListener("click", (event) => {
                    modal.classList.toggle("display");
                });
        </script>
    </body>
